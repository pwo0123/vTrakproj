{% extends "vTrak/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    {% for data in downeddata %}
        <table class="table">
            <tr>
                <th>Reason: </th>
                <td>{{ data.down_desc }}</td>
            </tr>
            <tr>
                <th>Date of Down: </th>
                <td>{{ data.created }}</td>
            </tr>
        </table>

    {% endfor %}

{% endblock content %}
