{% extends "vTrak/base.html" %}
{% block content %}
<div class="row">

<div class="col-md-4">
  <div class="content-section">
    <h3>Available Cars</h3>

    <p class='text-muted'>blah blah
      <ul class="list-group">

{% for veh in Vehicleinfo  %}


    <div id="accordion" role="tablist">
      <div class="card">
        <div class="card-header" role="tab" id="headingOne">
          <h5 class="mb-0">
            <a data-toggle="collapse" href="#collapseInfo {{veh.id}}" aria-expanded="true" aria-controls="collapse {{veh.id}}">
                {{veh.vehnum}}
                  {% if veh.is_lpr%} - LPR {% endif %}
            </a>
          </h5>
        </div>

    <div id="collapseInfo {{veh.id}}" class="collapse" role="tabpanel" aria-labelledby="heading {{veh.id}}">
      <div class="card-body">
        {{veh.vehtype}}
        {{veh.status}}
      </div>
    </div>
    </div>
  </div>
<!--

working
        <li class="list-group-item list-group-item-success" data-toggle="tooltip"
        data-placement="left" title="SUV"> {{veh.vehnum}} </li>

-->
{% endfor %}

      </ul>
    </p>

  </div>
</div>
</div>
{% endblock content %}
