{% extends "vTrak/base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-4">
            <div class="content-section">
                <h3>Available Cars</h3>
                    <ul class="list-group">
                        <form>
                            <div class="input-group">
                                 <div class="input-group-prepend">
                                     <span class="input-group-text">Call Sign </span>
                                </div>
                                <input type="text" class="form-control" placeholder="Call Sign" aria-label="" aria-describedby="basic-addon1">
                            </div>

                            <div class="btn-group dropright">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Squad
                                </button>
                                <div class="dropdown-menu" x-placement="right-start" style="position: absolute; transform: translate3d(111px, 0px, 0px); top: 0px; left: 0px; will-change: transform;">
                                    {% for squad in Squadinfo %}
                                        <a class="dropdown-item" href="{{ squad.squad }}">{{squad.squad_desc}}</a>
                                    {% endfor %}
                                </div>
                            </div>
                        </form>
                    </ul>
            </div>
        </div>
    </div>
{% endblock content %}
